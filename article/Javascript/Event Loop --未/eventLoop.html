<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 例1：
        console.log('start')
        setTimeout(function(){
            console.log('setTimeout')
        },0)
        Promise.resolve()
        .then(function(){
            console.log('promise1')
        })
        .then(function(){
            console.log('promise2')
        })
        console.log('end')

        // 例2：
        setTimeout(function(){
            console.log('timer1')
            Promise.resolve()
            .then(()=>{
                console.log('promise1')
            })
        })
        setTimeout(function(){
            console.log('timer2')
            Promise.resolve()
            .then(()=>{
                console.log('promise2')
            })
        })
    </script>
</body>
</html>
