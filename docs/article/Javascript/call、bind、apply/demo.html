<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 方法调用模式：
        var a = 1
        var obj1 = {
            a: 2,
            fn: function() {
              console.log(this.a)
            }
        }
        obj1.fn()//2

        //this是指obj1这个对象，obj1.fn()实际上是obj1.fn.call(obj1)，事实上谁调用这个函数，this就是谁

        // Dom对象绑定事件
        document.addEventListener('click', function(e) {
            console.log(e) //document对象
            setTimeout(function(){
                console.log(this) //window对象
            }, 200)
        }, false)

        // 点击页面监听click事件属于方法调用，this指向事件源DOM对象，即obj.fn.apply(obj)，setTimeout内的函数属于回调函数，可以这么理解，f1.call(null,f2)，所以this指向window
    
        // 函数调用模式

        // 1.普通函数的调用
        function fn1 () {
            console.log(this) //Window
        }
        fn1()

        // 2.函数嵌套

        function fn2() {
            function fn3(){
                console.log(this) //Window
            }
            fn3()
        }
        fn2()

        //  3.把函数赋值后再调用

        var first = 1;
        var obj = {
            first: 3,
            fn: function(){
                console.log(this.first)
            }
        }
        var copyObj = obj.fn
        copyObj() //1

        // 4.回调函数
        var a = 1
        function f1(fn) {
            fn()
            console.log( a) //1
        }

        f1(f2)
        function f2(){
            var a = 2
        }
        // 上方函数换种写法
        var a = 1
        function f1() {
            (function () {var a = 2})()
            console.log(a) //1
        }
        f1()

        //  构造函数调用

        function Person (age, name){
            this.age = age
            this.name = name
            this.sayName = function(){
                console.log(this.name) //Jom
            }
        }

        var person = new Person(12, 'Jom')
        person.sayName()
    </script>
</body>
</html>
