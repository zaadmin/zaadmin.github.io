<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // toString()
        let arr = ['js','vue','react']
        let arrToString = arr.toString()
        console.log(arrToString) // js,vue,react

        // join()
        let arrJoin = arr.join('-')
        console.log(arrJoin) //js-vue-react

        // concat()
        let arrAdd = ['css','html']
        let arrConcat = arr.concat(arrAdd)
        console.log(arrConcat) //["js", "vue", "react", "css", "html"]

        // push()
        let arrPush = ['java','c#']
        arrPush.push('数据库')
        console.log(arrPush) //  ["java", "c#", "数据库"]

        // pop()
        let arrPop = arr.pop()
        console.log(arrPop) // react

        // shift()
        let arrShift = arr.shift()
        console.log(arrShift) //js

        // unshift()
        let arrUnshift = ['java','c#']
        arrUnshift.unshift('css')
        arrUnshift.unshift('css', '算法', '数据结构') // 一次添加多个
        console.log(arrUnshift) // ["css", "java", "c#"] /["css", "算法", "数据结构", "css", "java", "c#"]
        
        // splice()
            // 删除项目
        let arrSplice = ['css','html','算法', '数据结构']
        arrSplice.splice(0,3) 
        console.log(arrSplice) // ["数据结构"]

        let colors = ['green', 'yellow', 'blue', 'purple'];
        colors.splice(3)
        console.log(colors) // ["green", "yellow", "blue"]

        let schedule = ['I', 'have', 'a', 'meeting', 'tommorrow'];
        schedule.splice(0, 4, 'we', 'are', 'going', 'to', 'swim');
        console.log(schedule); 
        // ["we", "are", "going", "to", "swim", "tommorrow"]

        // 添加项目
        let meeting = ['ni', 'hao', 'a']
        meeting.splice(3, 0, 'kai', 'shi', 'ban', 'zhuan', 'ba')
        console.log(meeting)
        //["ni", "hao", "a", "kai", "shi", "ban", "zhuan", "ba"]

        // slice()
        let initArr = [3, 6, 4, 2, 5]
        let arrSlice = initArr.slice(0, 2)
        console.log(initArr) //原数组不改变 [3, 6, 4, 2, 5]
        console.log(arrSlice) //操作得到的结果 [3, 6]

        // split()
        let firstName = 'hello, my name is bolaji, I am a dev.';
        let arrSplitNum = firstName.split(',', 2)
        console.log(arrSplitNum) // ["hello", " my name is bolaji"]
        let arrSplit = firstName.split(',')
        console.log(arrSplit) //["hello", " my name is bolaji", " I am a dev."]
        let arrSplitspace = firstName.split('')
        console.log(arrSplitspace) 
        //["h", "e", "l", "l", "o", ",", " ", "m", "y", " ", "n", "a", "m", "e", " ", "i", "s", " ", "b", "o", "l", "a", "j", "i", ",", " ", "I", " ", "a", "m", " ", "a", " ", "d", "e", "v", "."]
    
        // indexOf()
        let fruits = ['apple', 'orange', false, 3, 'apple']
        fruits.indexOf('orange'); // returns 1
        fruits.indexOf(3); // returns 3
        fruits.indexOf(null); // returns -1 (not found)

        // lastIndexOf()
        let indexInArr = fruits.lastIndexOf('apple')
        console.log(indexInArr)  //4

        // filter()
        const countryCode = ['+234', '+144', '+233', '+234'];
        const arrFilter = countryCode.filter( (item)=> item==='+144')
        console.log(arrFilter) //["+144"]

        // map()
        let numberArr = [1, 3, 5, 7, 9]
        let numberMap = numberArr.map( item=> item*2)
        console.log(numberMap) //[2, 6, 10, 14, 18]

        // reduce()
        let numberSum = numberArr.reduce( (init, value) => init+ value)
        console.log(numberSum) //25

        // forEach()
        numberArr.forEach(item=>console.log(item))
        // 1 3 5 7 9

        // every()
        let issanbeishu = numberArr.every( item => item % 3 == 0 )
        console.log(issanbeishu) //false
        let isxiao10 =  numberArr.every( item => item < 10 )
        console.log(isxiao10) //true

        // some()
        console.log(numberArr) //[1, 3, 5, 7, 9]
        let is3 = numberArr.some(item => item === 3)
        console.log(is3) //true

        // includes()
        let users = ['paddy', 'zaddy', 'faddy', 'baddy'];
        users.includes('baddy'); // true
    </script>
</body>
</html>
